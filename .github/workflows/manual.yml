name: Python package # Name of the Action.

on:
  push:
    branches:
    - master

jobs:
  lint:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2 
      - name: Set up Python v3.8
        uses: actions/setup-python@v2 
        with:
          python-version: 3.8
      - name: Install dependencies # The first step that isn't just calling another action.
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          pytest

  deploy:
    runs-on: ubuntu-latest 
    steps:
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: "fastapi-ml-pipeline-app"
          heroku_email: "eugenejcase@gmail.com.com"

